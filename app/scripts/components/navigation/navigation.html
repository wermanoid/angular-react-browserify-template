<nav layout="row">
    <md-toolbar class="md-toolbar-tools">
        <md-button class="md-icon-button" aria-label="Settings" ng-disabled="false" ng-click="vm.toggleNav()">
            <md-icon class="fa fa-bars fa-2x"></md-icon>
        </md-button>
        <span flex></span>
        <h1 class="md-title">AngularJs based UI template</h1>
        <span flex></span>
    </md-toolbar>
</nav>
<md-sidenav class="md-sidenav-left md-whiteframe-4dp" md-component-id="left">
    <md-toolbar class="md-theme-light">
        <h1 class="md-toolbar-tools">Template</h1>
    </md-toolbar>
    <md-content>
        <md-button layout="row"
            class="at-nav-button"
            ui-sref="{{state.name}}"
            ui-sref-active="md-active md-accent"
            ng-repeat="state in vm.states" flex ng-click="vm.toggleNav()">
            <md-icon class="material-icons fa" ng-class="state.icon"></md-icon>
            <p flex>{{state.title}}</p>
        </md-button>
    </md-content>
</md-sidenav>
